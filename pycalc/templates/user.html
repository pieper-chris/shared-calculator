     // Note that the path doesn't matter for routing; any WebSocket

     var wsPrefix = 'ws://'
     // For Production (https vs http)
     if (window.location.protocol == 'https:'){
         wsPrefix = 'wss://'
     }
     var socket = new WebSocket(wsPrefix + window.location.host + window.location.pathname);
     socket.onmessage = function(event) {
         console.log("message", event);
         data = JSON.parse(event.data);
         // console.log("asdfasdf", data["text"]["content"]);
         document.getElementById("Feed").innerHTML = data["text"]["content"];
     }
     socket.onopen = function(event) {
         console.log("open", event);
     }
     socket.onerror = function(event) {
         console.log("error", event);
     }
     socket.onclose = function(event) {
         console.log("close", event);
     }
